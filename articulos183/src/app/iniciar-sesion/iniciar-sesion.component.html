<h1>Iniciar Sesion</h1>

<form>
	<div class="form-group">
		<label>Correo Electronico</label>
		<input type="email" name="email" class="form-control" [(ngModel)]="formulario.auth.email">
	</div>
	<div class="form-group">
		<label>Contraseña</label>
		<input type="password" name="password" class="form-control" [(ngModel)]="formulario.auth.password">
	</div>
	<button class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
</form>
